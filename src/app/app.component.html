<h1>PROVE BACK END E ANGULAR</h1>

<form (submit)="search()">
  <input type="text" [(ngModel)]="titolo" name="titolo">
  <input type="number" [(ngModel)]="prezzo" name="prezzo">
  <button type="submit">Cerca</button>
</form>

<div *ngFor="let i of ContainerData">
  <h3> {{ i.id }} / {{ i.titolo }} {{ i.prezzo }} </h3>
</div>
